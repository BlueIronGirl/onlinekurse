<form [formGroup]="bookingForm" (ngSubmit)="save()">
  <div class="card">
    <div class="card-header">
      <h5>Create new Booking</h5>
    </div>

    <div class="card-body">
      <div class="row mb-2">
        <div class="col">
          <!-- Id -->
          <label class="form-label">Id</label>
          <input type="number" formControlName="id" class="form-control"/>
        </div>

        <div class="col">
          <!-- RoomNumber -->
          <label class="form-label">Roomnumber</label>
          <input type="number" formControlName="roomNumber" class="form-control"/>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-4">
          <!-- Name -->
          <label class="form-label">Name</label>
          <input formControlName="name" class="form-control"/>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-4">
          <div *ngIf="bookingForm.get('name')?.hasError('minlength')" class="alert alert-danger">
            Der Name ist zu kurz.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <!-- StartDate -->
          <label class="form-label">Start Date</label>
          <input type="date" useValueAsDate formControlName="startDate" class="form-control"/>
        </div>

        <div class="col">
          <!-- EndDate -->
          <label class="form-label">End Date</label>
          <input type="date" useValueAsDate formControlName="endDate" class="form-control"/>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <button [disabled]="bookingForm.invalid" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
